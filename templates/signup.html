{% extends 'base.html' %}

{% block body %}

<form action="/signup" method="POST">
    Username*: <input type="text" name="username" required><br>
    Password*: <input type="password" name="password" required><br>
    Please use at least one lowercase, one uppercase letter, one number, 
    and one character (!@#$%^&*(){}[]/?)<br>
    Re-enter Password*: <input type="password" name="password2" required><br>
    Email*: <input type="text" name="email" required><br>

    <select name="question">
        {% for question in questions %}
            <option value="{{ question.question_id }}">{{ question.question}}</option>
        {% endfor %}}
    </select><br>
    Answer*: <input type="text" name="answer">
    <input type="submit"><br><br>
    *These fields are required!
</form>

{% if error %}
    {{ message }}
{% endif %}

{% endblock %}
