{% extends 'base.html' %}

{% block body %}

<h1>Hello there!</h1>
    <form action="/show-map" id='route-form'>
        <div class="form-group form-control-lg">
        <label>From: <input type="text" name="start_location" 
            placeholder="Start address ex/Sunnyvale, CA" required></label>
        <label>To: <input type="text" name="end_location" 
            placeholder="Final address ex/Los Angeles, CA" required></label>
        </div>
        <input type="submit" class="btn btn-info">      
    </form>
    <div>
        I know how hard to take long road trips with kids. <br>
        You need to entertain them and find good stops along the route so they can run around and get tired.<br>
        Here is your answer! Road Trips with Kids! <br>
    </div>
{% endblock %}
